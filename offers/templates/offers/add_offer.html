{% extends "offers/base_site.html" %}
{% load static %}

{% block page_specific_styles %}
<link rel="stylesheet" href="{% static "offers/css/pages/createOffer.css" %}">
{% endblock page_specific_styles %}

{% block content %}
<section class="fancy-borders" id="create-offer">
    <form method="post" enctype="multipart/form-data">
        <div id="inputs" class="flex">
            {% csrf_token %}
            {{form.as_div}}
        </div>
        <input class="fancy-borders focus-button" type="submit" value="Разместить">
    </form>
</section>
{% endblock content %}
